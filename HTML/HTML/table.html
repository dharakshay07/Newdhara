<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table, tr, th,td
            {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h2 style="margin-left: 170px;">Time Table</h2>
        <table>
            <tr>
               <th>No.</th>
               <th>Full Name</th>
               <th>Position</th>
               <th>Salary</th>
               <th>Types</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
                <td rowspan="4">Company Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">Total Expense</td>
                <td>$4600</td>
            </tr>
        </table>
    </body>
</html>
