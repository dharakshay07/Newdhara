<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       form
       {
           background-color: aquamarine;
       }
    </style>

</head>
<body>
   <form>
       <table>
           <tr>
            <h4>Registration Form</h4>
           </tr>

           <tr>
               <td><label for="fname">First Name : </label></td>
               <td><input type="text" name="fname" id="fname" placeholder="Enter Your Name"></td>
           </tr>
           
           <tr>
               <td><label for="lname">Last Name : </label></td>
               <td> <input type="text" name="lname" id="lname"></td>
           </tr>

           <tr>
               <td><label for="email">E-Mail: </label></td>
               <td><input type="email" name="" id=""></td>
           </tr>

           <tr>
               <td> <label for="pwd">Password : </label></td>
               <td><input type="password" name="" id=""></td>
           </tr>

           <tr>
               <td><label for="no">Phone No. : </label></td>
               <td><input type="tel" name="tel" id="tel"></td>
           </tr>

           <tr>
               <td><label for="gender">Gender : </label></td>
               <td><input type="radio" name="gender" id="male"> Male
                <input type="radio" name="gender" id="female"> Female</td>
           </tr>

           <tr>
               <td><label for="adrress">Address :</label></td>
               <td><textarea name="address" id="address" cols="30" rows="3"></textarea></td>
           </tr>

           <tr>
               <td><label for="hobbies">Hobbies : </label></td>
               <td><input type="checkbox"> Music <br>
                <input type="checkbox"> Dance <br>
                <input type="checkbox"> Cricket <br>
                <input type="checkbox"> Reading <br>
                <input type="checkbox"> Driving <br>
                <input type="checkbox"> Travelling <br></td>
           </tr>

           <tr>
               <td><label for="subject">Subject  :</label></td>
               <td><select name="subject" id="subject" >
                <option value="">--Select Option--</option>
                   <option value="htnl">HTML</option>
                   <option value="css">CSS</option>
                   <option value="c">C Language</option>
                   <option value="c++">C++</option>
                   <option value="dbms">DBMS</option>
                   <option value="python">PYTHON</option>
                   <option value="c#">C#</option>
                   <option value="java">JAVA</option>
                   <option value="php">PHP</option>
               </select></td>
           </tr>

           <tr>
               <td><label for="date">DOB :</label></td>
               <td><input type="date">
                <input type="time"></td>
           </tr>

           <tr>
               <td></td>
               <td><input type="submit">
                <input type="reset"></td>
           </tr>

       
    </table>
   </form> 

   <a href="image.html">Back</a>
</body>
</html>
