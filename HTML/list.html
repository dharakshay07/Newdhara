<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form>
        <label for="fname"> First Name :</label><br>
        <input type="text" placeholder="FirstName"> <br>
        <label for="Lname"> Last Name : </label><br>
        <input type="text"> <br>
        <label for="email"> E-mail :</label><br>
        <input type="email" id="email"><br>
        <label for="number"> Number :</label><br>
        <input type="tel"> <br>  
        <label for="gender">Gender : </label>
        <input type="radio" id="Male" name="gender">Male
        <input type="radio" id="Female" name="gender">Female<br>
        <label for="hobbies">Hobbies : </label> <br>
        <input type="checkbox">Music <br>
        <input type="checkbox">Dance <br>
        <input type="checkbox">Playing Cricket <br>
        <input type="checkbox">Reading Books <br>
        <input type="checkbox">Hiking <br>
        <input type="checkbox">Cooking <br>
        <label for="date">DOB : </label> <br>
        <input type="date"> <br>
        <label for="password">Password : </label> <br>
        <input type="password"> <br>
        <label for="dropdown">Country : </label>
        <select name="country" id="country">
            <option value="ireland">Ireland</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="japan">Japan</option>
            <option value="uk">UK</option>
            <option value="china">China</option>
        </select> <br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea> <br>

        <input type="submit">
        <input type="reset">
    </form>
    
</body>
</html>
