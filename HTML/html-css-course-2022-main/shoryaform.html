<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="background:linear-gradient(45deg, lightblue,lightyellow, lightgreen);">
        <h3>Registration Form</h3>

        <label for="fname">First Name : </label>
        <input type="text" name="fname" id="fname"> <br><br>

        <label for="mname">Middle Name  : </label>
        <input type="text" name="mname" id="mname"> <br><br>

        <label for="lname">Last Name : </label>
        <input type="text" name="lname" id="lname"> <br><br>

        <label for="course">Course : </label>
        <select name="course" id="">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="c">C language</option>
            <option value="c++">C++</option>
        </select> <br><br>

        <label for="gender">Gender : </label><br>
        <input type="radio" name="gender" id="male">Male <br>
        <input type="radio" name="gender" id="female">Female <br>
        <input type="radio" name="gender" id="not">Not Prefer to Say <br><br>


        <label for="phn">Phone No.: </label>
        <input type="tel" name="" id=""> <br><br>

        <label for="address">Address : </label>
        <textarea name="adress" id="address" cols="100" rows="5"></textarea> <br><br>

        <label for="email">E-Mail : </label>
        <input type="email" name="" id=""> <br><br>

        <label for="password">Password : </label>
        <input type="password" name="" id="">



        <br><br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">

    </form>
</body>
</html>
