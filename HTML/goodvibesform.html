<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="description">Tell us something positive that happened to you today.</p> <br>
    <form id="survey-form" action="/do-something">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" class="input-fields" placeholder="Enter your name" required> <br><br>

        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" class="input-fields" placeholder="Enter your email address" required> <br><br>

        <label for="number" id="number-label">On a scale of 1-10, how good was it?</label>
        <input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10"> <br><br>

        <label for="dropdown" id="dropdown-label">Where did it happen?</label>
        <select name="Location of positive event" id="dropdown" class="dropdown">
            <option value="home">At home</option>
            <option value="commute">On my commute</option>
            <option value="work">At work</option>
            <option value="outside">On the street</option>
          <option value="other">Other</option>
        </select> <br><br>

        <label for="time-of-day">At what time of day did it happen?</label> <br>
        <input name="time-radio" type="radio" value="1" class="user-selection">Morning <br>
        <input name="time-radio" type="radio" value="2" class="user-selection">Afternoon <br>
        <input name="time-radio" type="radio" value="3" class="user-selection">Evening <br><br>

        <label for="feelings">
            What emotions did you experience?
            <br>
            (Select all that apply)
        </label> <br>
        <input name="feeling-check" value="1" type="checkbox" class="user-selection">Excited <br>
        <input name="feeling-check" value="2" type="checkbox" class="user-selection">Humbled <br>
        <input name="feeling-check" value="3" type="checkbox" class="user-selection">Elated <br>
        <input name="feeling-check" value="4" type="checkbox" class="user-selection">Loved <br>
        <input name="feeling-check" value="5" type="checkbox" class="user-selection">Enthusiastic <br> <br>


        <label for="event-details">
            Please describe your positive experience.
        </label>
        <textarea cols="20" rows="5" placeholder="Enter your experience here..."></textarea> <br><br>

        <input type="Submit" name="Submit" id="Submit">

    </form>
</body>
</html>
